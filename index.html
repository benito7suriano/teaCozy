<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <header>
      <img id="logo" src="./resources/media/images/img-tea-cozy-logo.png"/>
      <p>
        <span class="h-links"><a href="#mission">Mission</a></span>
        <span class="h-links"><a href="#featured-teas">Featured Tea</a></span>
        <span class="h-links"><a href="#">Locations</a></span>
      </p>
    </header>

    <div class="jumbotron" id="mission">
      <div class="mission-label">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <div class="top-teas">

      <h2 id="featured-teas">Tea of the Month</h2>

      <h5>What's Steeping at the Tea Cozy?</h5>

      <div class="container">
        <div class="row">
          <div class="item" id="blitz">
            <img src="./resources/media/images/img-berryblitz.jpg" width="300px" height="200px"/>
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="item" id="rum">
            <img src="./resources/media/images/img-spiced-rum.jpg" width="300px" height="200px"/>
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="item" id="donuts">
            <img src="./resources/media/images/img-donut.jpg" width="300px" height="200px"/>
            <h4>Seasonal Donuts</h4>
          </div>
        </div>

        <div class="row">
          <div class="item" id="myrtle">
            <img src="./resources/media/images/img-myrtle-ave.jpg" width="300px" height="200px"/>
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="item" id="bizzare">
            <img src="./resources/media/images/img-bedford-bizarre.jpg" width="300px" height="200px"/>
            <h4>Bedford Bizzare Tea</h4>
          </div>
        </div>

      </div>

    </div>

    <div>
    </div>

    <footer>
    </footer>
